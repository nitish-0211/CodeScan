<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeScan - Select Repository</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Select a Repository to Scan</h1>
        </header>

        <main>
            <ul class="repo-list">
                {% for repo in repos %}
                <li>
                    <div class="repo-info">
                        <h3>{{ repo.owner }}/{{ repo.name }}</h3>
                        <p>Visibility: <span class="badge {{ 'badge-public' if repo.private == False else 'badge-private' }}">{{ 'Public' if repo.private == False else 'Private' }}</span></p>
                        <p>Primary Language: <span class="badge badge-language">{{ repo.language }}</span></p>
                    </div>
                    <div class="repo-actions">
                        <a href="/scan-results?access_token={{ access_token }}&repo_url={{ repo.clone_url }}" class="btn">Scan Repository</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
